name: Deploy Website to GoDaddy

on:
  push:
    branches:
      - main  # Se activa automÃ¡ticamente al guardar cambios en la rama main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descargar el cÃ³digo de tu GitHub
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Configurar el entorno de Node.js
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Instalar dependencias y "hornear" el sitio
      - name: ğŸ“¦ Install and Build
        run: |
          npm install
          npm run build

      # 4. (Opcional) Guardar una copia en GitHub como hiciste antes
      - name: ğŸ“‚ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: dist/

      # 5. ENVIAR A GODADDY automÃ¡ticamente
      - name: ğŸš€ Sync Files to GoDaddy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./  # Usamos ./ porque la cuenta FTP ya apunta a public_html
          dangerous-clean-slate: false # Para no borrar tus imÃ¡genes en la carpeta img
