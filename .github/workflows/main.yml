name: Deploy Website to GoDaddy

on:
  push:
    branches:
      - main  # Se activa autom√°ticamente al guardar cambios en la rama main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descargar el c√≥digo de tu GitHub
      - name: üöö Get latest code
        uses: actions/checkout@v4

      # 2. Configurar el entorno de Node.js
      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Instalar dependencias, construir y forzar el .htaccess
      - name: üì¶ Install and Build
        run: |
          npm install
          npm run build
          # Creamos el .htaccess directamente en la carpeta dist antes de subir
          echo '<IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
          </IfModule>' > dist/.htaccess

      # 4. Guardar una copia en GitHub (Artifact)
      - name: üìÇ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: dist/

      # 5. ENVIAR A GODADDY autom√°ticamente
      - name: üöÄ Sync Files to GoDaddy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./  # La cuenta FTP ya apunta a la carpeta ra√≠z de la web
          dangerous-clean-slate: false # Evita borrar carpetas como /img que no est√°n en GitHub
